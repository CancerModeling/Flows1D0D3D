version: 2.1
parameters:
  docker-img-os:
    type: string
    default: bionic
    
commands:
  libcmake:
    parameters:
      cmake-args:
        type: string
        default: -DCMAKE_BUILD_TYPE=Release -DEnable_Tests=ON -DLIBMESH_DIR=${LIBMESH_DIR} -DPETSC_DIR=${PETSC_DIR}
    steps:
      - run: 
          name: Configure
          command: |
            mkdir -p build 
            cd build 
            cmake <<parameters.cmake-args>> ..
  libmake:
    steps:
      - run: 
          name: Build
          command: |
            cd build 
            make -j 2
  libtest:
    parameters:
      verb-flag:
        type: string
        default: --verbose
    steps:
      - run: 
          name: Test
          command: |
            cd build 
            ctest <<parameters.verb-flag>>
  libdoc:
    steps:
      - run: 
          name: Documentation
          command: |
            cd build 
            make doc        

jobs:
    build:
        docker:
          - image: prashjha/angio-base-<<pipeline.parameters.docker-img-os>>:latest
        steps:
            - checkout
            - libcmake
            - libmake
            #- libtest
    deploy:
      machine:
        image: ubuntu-2004:202008-01
      environment:
        IMAGE_FILE_NAME: .circleci/Docker/Dockerfile-<<pipeline.parameters.docker-img-os>>
        IMAGE_NAME: flows1d0d3d-<<pipeline.parameters.docker-img-os>>:latest
      steps:
        - checkout
        - run:
            name: Build docker
            command: |
              docker build -t prashjha/${IMAGE_NAME} -f ${IMAGE_FILE_NAME} .
              docker images
        - run:
            name: Deploy to docker hub
            command: |
              if [ "${CIRCLE_BRANCH}" == "main" ]; then
                 docker login -u $DOCKER_USER -p $DOCKER_PASS
                 docker push prashjha/${IMAGE_NAME}
              fi
        - run:
            name: Deploy to github
            command: |
              if [ "${CIRCLE_BRANCH}" == "main" ]; then
                 docker login docker.pkg.github.com --username prashjha -p ${G_TOKEN}
                 docker tag prashjha/${IMAGE_NAME} docker.pkg.github.com/cancermodeling/flows1d0d3d/${IMAGE_NAME}
                 docker push docker.pkg.github.com/cancermodeling/flows1d0d3d/${IMAGE_NAME}
              fi
workflows:
  version: 2
  build_code:
    jobs:
      - build:
          filters:
            branches:
              ignore: gh-pages
      - deploy:
          filters:
            branches:
              only: main
          requires:
            - build
